<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="jumbotron text-center">
					<h1>Train Scheduler</h1>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<!-- Default panel contents -->
					<div class="panel-heading">Current Train Schedule
					</div>
						<div class="panel-body">
							<table class="table">
								<tr class="tableRow">
									<th class="tableName">Train Name</th>
									<th class="tableDestination">Destination</th>
									<th class="tableFrequency">Frequency (min)</th>
									<th class="tableArrival">Next Arrival</th>
									<th class="tableMinutes">Minutes Away</th>
								</tr>
							</table>
						</div>
					</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<!-- Default panel contents -->
					<div class="panel-heading">Add a Train
					</div>
						<div class="panel-body">
							<form>
								<div class="form-group">
									<label for="exampleNameInput1">Train Name</label>
									<input type="text" class="form-control" id="name-input" placeholder="Train Name">
								</div>
								<div class="form-group">
									<label for="exampleDestinationInput1">Destination</label>
									<input type="text" class="form-control" id="destination-input" placeholder="Destination">
								</div>
								<div class="form-group">
									<label for="exampleTimeInput1">First Train Time (HH:mm - military time)</label>
									<input type="text" class="form-control" id="time-input" placeholder="HH:mm">
								</div>
								<div class="form-group">
									<label for="exampleFrequencyInput1">Frequency</label>
									<input type="text" class="form-control" id="frequency-input" placeholder="Frequency">
								</div>
								<button type="submit" class="btn btn-default" id="submitButton">Submit</button>
							</form>
						</div>
					</div>
			</div>
		</div>
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
<script type="text/javascript" src="assets/javascript/train.js"></script>
</body>
</html>
